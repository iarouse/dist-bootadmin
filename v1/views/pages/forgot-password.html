<div class="page-forgot" ng-controller="authCtrl">

    <div class="signin-header">
        <section class="logo text-center">
            <h1><a href="#/">{{main.brand}}</a></h1>
        </section>
    </div>

    <div class="wrapper">
        <div class="main-body">
            <div class="form-container">

                <div class="additional-info text-center">
                    <p class="text-small">Enter your email address that you used to register. We'll send you an email with your username and a link to reset your password.</p>
                </div>

                <form class="form-horizontal text-center" name="forgotPasswordForm">
                    <div class="form-group">
                        <span class="glyphicon glyphicon-envelope"></span>
                        <input type="email"
                               class="form-control input-lg"
                               placeholder="Email">
                    </div>

                    <div class="divider divider-lg"></div>
                    <div class="form-group form-group-last">
                        <button type="submit"
                                class="btn btn-lg btn-block btn-primary"
                                ng-click="reset()">Reset</button>
                    </div>
                </form>

            </div>            
        </div>
    </div>

</div>
