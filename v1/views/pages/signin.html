<div class="page-signin" ng-controller="authCtrl">

    <div class="signin-header">
        <section class="logo text-center">
            <h1><a href="#/">{{main.brand}}</a></h1>
        </section>
    </div>

    <div class="wrapper">
        <div class="main-body">
            <div class="form-container">

                <form class="form-horizontal">
                    <fieldset>
                        <div class="form-group">
                            <span class="glyphicon glyphicon-envelope"></span>
                            <input type="email"
                                   class="form-control input-lg"
                                   placeholder="Username"
                                   >
                        </div>
                        <div class="form-group">
                            <span class="glyphicon glyphicon-lock"></span>
                            <input type="password"
                                   class="form-control input-lg"
                                   placeholder="Password"
                                   >
                        </div>

                        <div class="divider divider-lg"></div>
                        <div class="form-group form-group-last text-center">
                            <button 
                               type="submit"
                               class="btn btn-primary btn-lg btn-block text-center"
                               ng-click="login()">Log in</button>
                            <div class="divider"></div>
                            <a href="#/pages/forgot-password">Forgot your password?</a>
                        </div>
                    </fieldset>
                </form>
            </div>

            <div class="divider divider-lg"></div>
            <a href="#/pages/signup" class="btn btn-block btn-lg btn-minimal">Sign up</a>
        </div>
            
    </div>

</div>
