<div class="page-signup" ng-controller="authCtrl">

    <div class="signin-header">
        <section class="logo text-center">
            <h1><a href="#/">{{main.brand}}</a></h1>
        </section>
    </div>

    <div class="wrapper">
        <div class="main-body">
            <section class="form-container">
                <form class="form-horizontal text-center">
                    <div class="form-group">
                        <span class="glyphicon glyphicon-user"></span>
                        <input  type="text"
                                class="form-control input-lg"
                                placeholder="Username"
                                >
                    </div>
                    <div class="form-group">
                        <span class="glyphicon glyphicon-envelope"></span>
                        <input type="email"
                               class="form-control input-lg"
                               placeholder="Email"
                               >
                    </div>
                    <div class="form-group">
                        <span class="glyphicon glyphicon-lock"></span>
                        <input type="password"
                               class="form-control input-lg"
                               placeholder="Password"
                               >
                    </div>
                    
                    <div class="divider divider-lg"></div>
                    <div class="form-group form-group-last">
                        <p class="additional-info text-small">By clicking on sign up, you agree to <a href="javascript:;"><i>terms & conditions</i></a> and <a href="javascript:;"><i>privacy policy</i></a></p>
                        <div class="divider"></div>
                        <button type="submit"
                                class="btn btn-primary btn-block btn-lg"
                                ng-click="signup()">Sign up</button>
                    </div>

                </form>
            </section>

            <div class="divider divider-lg"></div>
            <a href="#/pages/signin" class="btn btn-block btn-lg btn-minimal">Log in now</a>

        </div>
    </div>
</div>
